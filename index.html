<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">body, a:hover, input {cursor: url(http://cur.cursors-4u.net/user/use-1/use160.cur), progress !important;}</style>
    <link href="//db.onlinewebfonts.com/c/0421d4186d6efbfc5331fe180895e780?family=Harry+Potter" rel="stylesheet" type="text/css"/>
    <!-- <script src="/script.js"></script> -->

</head>

<body>
    <header class="header">
       
    <img class= 'trybewarts-header-logo'src="images/trybewarts-header-logo.svg" alt="">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div class="div-form-trybewarts-login">
        <form action="" method="post" class="trybewarts-login">
            <div><input class="form-control" id="email" type="email" name="email" placeholder="Email"></div>
            <div><input class="form-control" id="password" type="password" name="password" placeholder="Senha"></div> 
            <div><button id="btnEnter">Entrar</button></div>
            <!-- onclick="VerifyUser()" -->
        </form>
    </div>
    
</header>
<main id='main'>
    <form id='evaluation-form'action="">
        <div id="name-lastName">
            <div>
                <input class="form-control" id='input-name' type="text" placeholder="Nome">
            </div>
        <div>
            <input class="form-control" id='input-lastname' type="text" placeholder="Sobrenome">
        </div>
        
        </div>
        <div id="email-house">
        <input class="form-control" id='input-email' type="text" placeholder="Email">
        <label for="house">Casa: </label>
        <select class="custom-select" name="house" id="house">
            <option text="Empty" value="Empty">Select</option>
            <option text="Gitnória" id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option text="Reactpuff" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option text="Corvinode" id="corvinode-house" value="Corvinode">Corvinode</option>
            <option text="Pytherina" id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>
        <hr>
        <div id="family-content">
        <div id="family">
        <label for="family" id="label-family">Qual sua família?</label>
        <ul id="family-radio">
            <li><input type="radio" name="family" class="family" id="Frontend" value="Frontend"> <span>Frontend</span> </li>
            <li><input type="radio" name="family" class="family" id="Backend" value="Backend"> <span>Backend</span></li>
            <li><input type="radio" name="family" class="family" id="FullStack" value="FullStack"> <span>FullStack</span></li>
        </ul>
        </div>
        <div id="content">
        <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <ul>
            <li><input class="content subject" type="checkbox" value="HoFs" name="content" id="HoFs"> <span>HoFs</span> </li>
            <li><input class="content subject" type="checkbox" value="Jest" name="content" id="Jest"> <span>Jest</span></li>
            <li><input class="content subject" type="checkbox" value="Promises" name="content" id="Promises"> <span>Promises</span></li>
            <li><input class="content subject" type="checkbox" value="React" name="content" id="React"> <span>React</span></li> 
            <li><input class="content subject" type="checkbox" value="SQL" name="content" id="SQL"> <span>SQL</span></li>
            <li><input class="content subject" type="checkbox" value="Python" name="content" id="Python"> <span>Python</span></li>
        </ul>
        </div>
        </div>
        <hr>
        <div class="rate rating">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
            <input class="rate" type="radio" name="rate" value="1" id="1"> <span> 1</span> 
            <input class="rate" type="radio" name="rate" value="2" id="2"> <span> 2</span> 
            <input class="rate" type="radio" name="rate" value="3" id="3"> <span> 3</span> 
            <input class="rate" type="radio" name="rate" value="4" id="4"> <span> 4</span> 
            <input class="rate" type="radio" name="rate" value="5" id="5"> <span> 5</span> 
            <input class="rate" type="radio" name="rate" value="6" id="6"> <span> 6</span> 
            <input class="rate" type="radio" name="rate" value="7" id="7"> <span> 7</span> 
            <input class="rate" type="radio" name="rate" value="8" id="8"> <span> 8</span> 
            <input class="rate" type="radio" name="rate" value="9" id="9"> <span> 9</span> 
            <input class="rate" type="radio" name="rate" value="10" id="10"> <span> 10</span> 
        </div>
        <div id="test">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea id='textarea' name="textarea" class="textarea" cols="30" rows="10"  maxLength="500"></textarea>
        <!-- onkeyup="contarCaracteres(textarea) -->
        <div id="counter">500</div>
        <div id="label-infos">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <li><input type="checkbox" name="agreement" id="agreement"> Concordo.</li>
        </div>
        <button class="btn btn-primary btn-lg"  disabled type="submit" id="submit-btn">Enviar</button>
        </div>
    </form>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">
</main>
<footer>
    <p>Direitos reservados à Trybewarts©</p>
</footer>
</body>
<script src="/script.js"></script>

</html>
